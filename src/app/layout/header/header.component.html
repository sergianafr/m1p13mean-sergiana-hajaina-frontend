<mat-toolbar class="bg-white border-b border-gray-200 shadow-sm">
	<div class="w-full flex items-center px-2">
		<button
			mat-icon-button
			type="button"
			aria-label="Toggle navigation"
			class="mr-2"
			(click)="toggleSidenav.emit()"
		>
			<mat-icon>menu</mat-icon>
		</button>

		<span class="text-xl font-semibold text-gray-800">Dashboard</span>
		<span class="flex-1"></span>

		<button
			mat-button
			type="button"
			[matMenuTriggerFor]="userMenu"
			aria-label="User menu"
			class="ml-4"
		>
			<mat-icon class="mr-2">account_circle</mat-icon>
			<span class="hidden sm:inline text-gray-700">{{ userLabel() }}</span>
		</button>

		<mat-menu #userMenu="matMenu">
			<button mat-menu-item type="button" (click)="logout()">
				<mat-icon>logout</mat-icon>
				<span>Logout</span>
			</button>
		</mat-menu>
	</div>
</mat-toolbar>
