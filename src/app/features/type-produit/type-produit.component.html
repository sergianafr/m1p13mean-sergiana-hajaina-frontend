<div class="flex flex-col min-h-[calc(100vh-200px)]">
  <div class="mb-4">
    <button 
      mat-button
      (click)="onGoBack()">
      <mat-icon>arrow_back</mat-icon>
      Retour à la liste
    </button>
  </div>

  <app-title 
    [textHead]="isEditMode() ? 'Modification' : 'Création'"
    [formTitle]="isEditMode() ? 'Modifier le type de produit' : 'Nouveau type de produit'"
  >
  </app-title>
  
  <mat-card class="w-full rounded-lg shadow-md border border-gray-200 bg-white">
    <mat-card-content>
      <dynamic-form
        [config]="formConfig()"
        [initialData]="userData()"
        [loading]="isLoading()"
        (formSubmit)="onSubmit($event)"
        (formCancel)="onCancel()"
      />
    </mat-card-content>
  </mat-card>
</div>
